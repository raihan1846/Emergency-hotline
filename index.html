<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- navbar section start  -->
<div class="navbar w-[1300px] mx-auto justify-between items-center pt-5 bf-[#FFFFFF]">
  <div class="flex items-center">
    <img class="h-16 w-16" src="./assets/logo.png" alt="">
    <h1 class="text-xl ml-5 font-bold text-[#006747]">Emergency<br>Service</h1>
  </div>
  <div class="flex items-center">
    <ul class="menu menu-horizontal px-1">
      <li class="ml-6"><a class="bg-[#41ff6b1a] py-2 px-5 rounded-full"><span>0</span><img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="" srcset=""></a></li>
      <li class="ml-6"><a class="bg-[#41ff6b1a] py-2 px-5 rounded-full"><span>100</span><img class="w-[30px] h-[30px]" src="./assets/coin.png" alt="" srcset=""></a></li>
      <li class="ml-6"><a class="bg-[#00a63e] py-3 px-6 rounded-full"><span>2</span>Copy</a></li>
    </ul>
  </div>
</div>

    <script src="./js/script.js"></script>
</body>
</html>
